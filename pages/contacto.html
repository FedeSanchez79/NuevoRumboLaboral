<body class="body">

        <img src="../assets/images/Logo 2.jpg" alt="imagen del icono de Nuevo Rumbo Laboral" class="logo">

    <main class="centrado">
        <div class="contacto-container">
            <h1>Contacto</h1>
            <p>Si tienes alguna pregunta o inquietud, no dudes en ponerte en contacto conmigo a través del siguiente formulario:</p>
            <form action="#" method="post" class="formulario-contacto">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </main>
</body>
