<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nuevo Rumbo Laboral - Contacto</title>
  <link rel="stylesheet" href="../style/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
</head>
<body class="body">
  <header class="header">
    <img src="../assets/images/Logo 2.jpg" alt="Logo de Nuevo Rumbo Laboral" class="logo" />
    <nav class="category-menu">
      <a href="../index.html">Inicio</a>
      <a href="sobre_mi.html">Sobre mí</a>
      <a href="contacto.html">Contacto</a>
      <div class="espacio"></div>
    </nav>
  </header>

  <main class="centrado">
    <div class="contacto-container">
      <h1>Contacto</h1>
      <p>Si tenés alguna pregunta o inquietud, completá el siguiente formulario:</p>

      <form id="contact-form" class="formulario-contacto">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required />
        <span id="error-name" class="error-text"></span>

        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" required />
        <span id="error-email" class="error-text"></span>

        <label for="message">Mensaje:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        <span id="error-message" class="error-text"></span>

        <button type="submit">Enviar</button>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="../scripts/contacto.js"></script>
</body>
</html>
