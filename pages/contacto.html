<body class="body">
  <header class="header">
    <img src="../assets/images/Logo 2.jpg" alt="Logo de Nuevo Rumbo Laboral" class="logo" />

      <a href="../index.html">Inicio</a>

    <div class="espacio"></div>
  </header>
  <div class="page-container">
  <main class="main-content">
    <div class="centrado">
      <div class="contacto-container">
        <h1>Contacto</h1>
        <p>Si tenés alguna pregunta o inquietud, completá el siguiente formulario:</p>

        <form id="contact-form" class="formulario-contacto">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" required />
          <span id="error-name" class="error-text"></span>

          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required />
          <span id="error-email" class="error-text"></span>

          <label for="message">Mensaje:</label>
          <textarea id="message" name="message" rows="4" required></textarea>
          <span id="error-message" class="error-text"></span>

          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </main>
  <footer>
   <div class="footer-content">
    <p>© 2025 Nuevo Rumbo Laboral. Todos los derechos reservados.</p>

   </footer>
